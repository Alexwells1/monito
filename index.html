    <!-- CSS -->
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",

        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(
          102.87deg,
          #fceed5 6.43%,
          #fceed5 78.33%,
          #ffe7ba 104.24%
        );
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #003459;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- Social Media Sharing Script -->
    <script>
      // Function to handle social sharing
      function shareOnSocialMedia(platform, url, title, description, image) {
        const shareUrl = {
          facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(
            url
          )}`,
          twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(
            title
          )}&url=${encodeURIComponent(url)}`,
          linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(
            url
          )}`,
          whatsapp: `https://wa.me/?text=${encodeURIComponent(
            title + " " + url
          )}`,
          pinterest: `https://pinterest.com/pin/create/button/?url=${encodeURIComponent(
            url
          )}&media=${encodeURIComponent(
            image
          )}&description=${encodeURIComponent(description)}`,
        };

        if (shareUrl[platform]) {
          window.open(shareUrl[platform], "_blank", "width=600,height=400");
        }
      }

      // Make share function available globally
      window.shareOnSocialMedia = shareOnSocialMedia;
    </script>
